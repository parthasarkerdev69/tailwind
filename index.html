<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- google font -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ad3e3970ec.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Tea</title>

      .manrope-font {
        font-family: "Manrope", sans-serif;

  <body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To

          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <!-- img content -->
        <div class="relative">
          <!-- img -->
          <div>
            <img class="w-full" src="/banner.png" alt="" srcset="" />
          </div>
          <!-- card -->
          <div
            class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <!-- text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust the Pilot Rating</p>
            </div>
          </div>
        </div>
      </header>
      <!-- product  -->
      <section class="py-8 lg:py-24">
        <!-- title -->
        <div class="text-center mb-8">
          <h1 class="text-3xl md:text-4xl font-bold mb-4">Our Featured</h1>
          <p class="text-gray-600 max-w-xl mx-auto">
            There are many Lorem ipsum dolor sit <br />
            amet consectetur, adipisicing elit. Expedita, quae?
          </p>
        </div>
        <!--  grid cards -->
        <div class="grid gird-cols-4 gap-4 text-center">
          <!-- product card -->
          <div class="rounded-lg shadow-md bg-gray-50 overflow-hidden">
            <img src="/images/tea-1.png" alt="" srcset="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
